<app-header></app-header>
<div class="container-fluid">
    <div class="row mx-auto justify-content-md-center">
        <div class="col col-lg-4">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">
                        <div class="form-group" id="inputs">
                            <div class="input-group">
                                <div class="input-group-prepend"><span class="input-group-text">
                                    <i class="cil-user"></i>
                                    </span>
                                </div>
                                <input formControlName="email" class="form-control" id="email" type="email" name="email"
                                    placeholder="Email" autocomplete="email">
                            </div>
                        </div>
                        <div class="form-group" id="inputs">
                            <div class="input-group">
                                <div class="input-group-prepend"><span class="input-group-text">
                                    <i class="cil-lock-locked"></i>
                                    </span>
                                </div>
                                <input formControlName="password" class="form-control" id="password" type="password"
                                    name="password" placeholder="Password" autocomplete="new-password">
                            </div>
                        </div>
                        <div class="form-group" id="inputs">
                            <div class="input-group">
                                <div class="input-group-prepend"><span class="input-group-text">
                                    <i class="cil-birthday-cake"></i>
                                    </span>
                                </div>
                                <input formControlName="dob" class="form-control" id="dob" type="dob" name="dob"
                                    placeholder="Dob" autocomplete="new-dob">
                            </div>
                        </div>
                        <div class="form-group form-actions">
                            <button class="btn btn-sm btn-dark ml-1" (click)="router.navigate(['/login']);">Login</button>
                            <button class="btn btn-sm btn-dark ml-1" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
