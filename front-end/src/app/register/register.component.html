<app-header></app-header>
<div class="container-fluid">
    <div class="row mx-auto justify-content-md-center">
        <div class="col col-lg-4">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">
                        <div class="form-group" id="inputs">
                            <div class="input-group">
                                <div class="input-group-prepend"><span class="input-group-text">
                                    <i class="cil-user"></i>
                                    </span>
                                </div>
                                <input formControlName="email" class="form-control" id="email" type="email" name="email"
                                    placeholder="Email" autocomplete="email">
                                    <!-- validation -->
                                <div *ngIf="userRegistrationForm.controls['email'].invalid && 
                                (userRegistrationForm.controls['email'].dirty || 
                                userRegistrationForm.controls['email'].touched)" class="alert alert-danger">
                                    Username is invalid!
                                    <div *ngIf="userRegistrationForm.controls['email'].errors.required">
                                        E-mail is required!
                                    </div>
                                </div>
                                <!-- validation -->
                            </div>
                        </div>
                        <div class="form-group" id="inputs">
                            <div class="input-group">
                                <div class="input-group-prepend"><span class="input-group-text">
                                    <i class="cil-lock-locked"></i>
                                    </span>
                                </div>
                                <input formControlName="password" class="form-control" id="password" type="password"
                                    name="password" placeholder="Password" autocomplete="new-password">
                                    <!-- validation -->
                                <div *ngIf="userRegistrationForm.controls['password'].invalid && 
                                (userRegistrationForm.controls['password'].dirty || 
                                userRegistrationForm.controls['password'].touched)" class="alert alert-danger">
                                    Password is invalid!
                                    <div *ngIf="userRegistrationForm.controls['password'].errors.required">
                                        Password is required!
                                    </div>
                                </div>
                                <!-- validation -->
                            </div>
                        </div>
                        <div class="form-group" id="inputs">
                            <div class="input-group">
                                <div class="input-group-prepend"><span class="input-group-text">
                                    <i class="cil-birthday-cake"></i>
                                    </span>
                                </div>
                                <input formControlName="dob" class="form-control" id="dob" type="dob" name="dob"
                                    placeholder="Dob" autocomplete="new-dob">
                                    <!-- validation -->
                                <div *ngIf="userRegistrationForm.controls['dob'].invalid && 
                                (userRegistrationForm.controls['dob'].dirty || 
                                userRegistrationForm.controls['dob'].touched)" class="alert alert-danger">
                                    Dob is invalid!
                                    <div *ngIf="userRegistrationForm.controls['dob'].errors.required">
                                        Dob is required!
                                    </div>
                                </div>
                                <!-- validation -->
                            </div>
                        </div>
                        <div *ngIf="message != '';then content" class="alert alert-secondary">
                            {{ message }}
                        </div>
                        <ng-template #content>
                            <div class="alert alert-secondary">
                                {{ message }}
                            </div>
                        </ng-template> 
                        <div class="form-group form-actions">
                            <button class="btn btn-sm btn-dark ml-1" (click)="router.navigate(['/login']);">Login</button>
                            <button class="btn btn-sm btn-dark ml-1" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
