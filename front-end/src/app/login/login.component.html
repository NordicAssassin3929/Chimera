<app-header></app-header>
<div class="container-fluid">
    <div class="row mx-auto justify-content-md-center">
        <div class="col col-lg-4">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group" id="inputs">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="cil-user"></i>
                                    </span>
                                </div>
                                <input formControlName="email" class="form-control" id="email" type="email" name="email"
                                    placeholder="Email" autocomplete="email">
                                <!-- validation -->
                                <div *ngIf="userLoginForm.controls['email'].invalid && 
                                (userLoginForm.controls['email'].dirty || 
                                userLoginForm.controls['email'].touched)" class="alert alert-danger">
                                    Username is invalid!
                                    <div *ngIf="userLoginForm.controls['email'].errors.required">
                                        E-mail is required!
                                    </div>
                                </div>
                                <!-- validation -->
                            </div>
                        </div>
                        <div class="form-group" id="inputs">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="cil-lock-locked"></i>
                                    </span>
                                </div>
                                <input formControlName="password" class="form-control" id="password" type="password"
                                    name="password" placeholder="Password" autocomplete="new-password">
                                <!-- validation -->
                                <div *ngIf="userLoginForm.controls['password'].invalid && 
                                (userLoginForm.controls['password'].dirty || 
                                userLoginForm.controls['password'].touched)" class="alert alert-danger">
                                    Something is wrong with password!
                                    <div *ngIf="userLoginForm.controls['password'].errors.required">
                                        Password is required!
                                    </div>
                                </div>
                                <!-- validation -->
                            </div>
                        </div>
                        <div *ngIf="message != '';then content" class="alert alert-secondary">
                            {{ message }}
                        </div>
                        <ng-template #content>
                            <div class="alert alert-secondary">
                                {{ message }}
                            </div>
                        </ng-template>                 
                        <div class="form-group form-actions">
                            <button class="btn btn-sm btn-dark"
                                (click)="router.navigate(['/register']);">Register</button>
                            <button id="login" class="btn btn-sm btn-dark ml-1" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
